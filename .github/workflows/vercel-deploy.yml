name: Deploy Next.js to Vercel

on:
  push:
    branches: [main, master]
    paths:
      - 'apps/merchant-portal/**'
      - '.github/workflows/vercel-deploy.yml'
      - 'vercel.json'
  pull_request:
    branches: [main, master]
    paths:
      - 'apps/merchant-portal/**'
      - '.github/workflows/vercel-deploy.yml'
      - 'vercel.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Nur deployen wenn Ã„nderungen im merchant-portal Verzeichnis sind
    if: |
      github.event_name == 'push' && 
      (contains(github.event.head_commit.modified, 'apps/merchant-portal') || 
       contains(github.event.head_commit.added, 'apps/merchant-portal') ||
       contains(github.event.head_commit.modified, 'vercel.json'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/merchant-portal/package-lock.json

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Install dependencies
        working-directory: apps/merchant-portal
        run: npm ci

      - name: Build Next.js app
        working-directory: apps/merchant-portal
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

      - name: Deploy to Vercel
        working-directory: apps/merchant-portal
        run: |
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
